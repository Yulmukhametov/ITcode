<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container-reg">
        <div>
            <p>
                Register
            </p>
        </div>    
        <div class="input">
            <input class="input-reg" type="text" placeholder="Full name">
        </div>
        <div class="input">
            <input class="input-reg" type="email" placeholder="E-mail">
        </div>
        <div class="input">
            <input class="input-reg" type="tel" placeholder="Phone">
        </div>
        <div class="input">
            <input class="input-reg" type="password" placeholder="Password">
        </div>
        <div class="input">
            <input class="input-reg" type="password" placeholder="Confirm password">
        </div>
        <div class="input">
            <button id="reg-but" type="submit">Register</button>
        </div>
        <form class="input" action="login.html">
            <button id="in-but">Have account? Sign In</button>
        </form>
    </div>
</body>
</html>
