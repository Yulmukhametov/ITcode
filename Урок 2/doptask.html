<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style-dop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительное задание</title>
</head>
<body>
    <div class="container">
        <div class="todo-form">
            <form>
                <div>
                    <label for="todo-input">Текст задачи:</label>
                    <input id="todo-input" type="text" placeholder="Введите текст" >
                </div>
                <div>
                    <label for="todo-select">Статус</label>
                    <select id="todo-select">
                        <option value="Выполнено">Выполнено</option>
                        <option value="Не выполнено">Не выполнено</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Создать</button>
                </div>
            </form>
        </div>
        <div class="todo-list">
            <label for="radio1" class="todo-radio-label">Показать задачи</label>
            <input name="visible-todos" class="radio-show" id="radio1" type="radio" checked>
            <label for="radio2" class="todo-radio-label">Скрыть задачи</label>
            <input name="visible-todos" class="radio-hide" id="radio2" type="radio">
            <ul>
                <li>
                    <div>
                        <input type="checkbox">
                        <span>Текст Задачи</span>
                    </div>
                    <div>
                        <button class="edit-button" data-title="Ввести изменения">Редактировать задачу</button>
                        <button class="delete-button" data-title="Удалить задачу безвозвратно">Удалить задачу</button>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox">
                        <span>Текст Задачи</span>
                    </div>
                    <div>
                        <button class="edit-button" data-title="Ввести изменения">Редактировать задачу</button>
                        <button class="delete-button" data-title="Удалить задачу безвозвратно">Удалить задачу</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
